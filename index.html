<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>RSS агрегатор</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <div class="d-flex flex-row-reverse bg-dark">
      <div id="language-selector" class="btn-group btn-group-sm m-3" role="group" aria-label="radio buttons to change language">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" data-language="ru" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio1">Русский</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" data-language="en" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio2">English</label>
      </div>
    </div>
    <section class="container-fluid bg-dark px-5 pb-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Здесь можно читать RSS фиды</p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS">
                  <label for="url-input">RSS ссылка</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" id="btnAdd" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted"><span>Пример</span>:
            <br>
            <a href class="link-secondary small">https://ru.hexlet.io/lessons.rss</a>
            <br>
            <a href class="link-secondary small">https://pchiusano.github.io/feed.xml</a>
            <br>
            <a href class="link-secondary small">https://thesymbolicworld.com/feed/</a>
            <br>
            <a href class="link-secondary small">https://lorem-rss.herokuapp.com/feed?unit=second&interval=30</a>
          </p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
      <div class="text-center">
        github: <a href="https://github.com/dpetrouk/frontend-project-lvl3" target="_blank">frontend-project-lvl3</a>
      </div>
    </div>
  </footer>
</body>
</html>
